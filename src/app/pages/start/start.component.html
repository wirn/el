<div class="wrapper">
  <div>
    <h3>{{ today | date : "dd/MM" }}</h3>
    <div
      *ngFor="let pi of priceIntervalTodayList"
      class="interval"
      [ngClass]="getTimeClass(pi.time_start)"
    >
      <span style="margin-right: 0.75rem">
        {{ pi.time_start | date : "HH" }}
        -
        {{ pi.time_end | date : "HH" }}
      </span>
      <span [ngClass]="getPriceClass(pi.SEK_per_kWh)">
        {{ pi.SEK_per_kWh | number : "1.2-2" }}
        kr
      </span>
    </div>
  </div>

  <div>
    <h3>{{ tomorrow | date : "dd/MM" }}</h3>
    <div *ngFor="let pi of priceIntervalTomorrowList" class="interval">
      <span style="margin-right: 0.75rem">
        {{ pi.time_start | date : "HH" }}
        -
        {{ pi.time_end | date : "HH" }}
      </span>
      <span [ngClass]="getPriceClass(pi.SEK_per_kWh)">
        {{ pi.SEK_per_kWh | number : "1.2-2" }} kr
      </span>
    </div>
  </div>
</div>
